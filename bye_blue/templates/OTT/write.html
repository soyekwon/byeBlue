{% extends 'main/base.html' %}  
{% block content %}

<script>
    function checkpost(){
      
        if($("input[name=title]").val() == ""){
            alert("제목이 입력되지 않았습니다");
            $("input[name=title]").focus();
            return false;
        }
        if($("input[name=contents]").val() == ""){
            alert("내용이 입력되지 않았습니다");
            $("input[name=contents]").focus();
            return false;
        }
        return true;
    }
</script>

<form name = "form" method = "POST" action = "{% url 'HomeTraining:write' %}" onsubmit="return checkpost()">
    {% csrf_token %}

    <div class = "form-group">
        <label for="genre">장르</label>
        <input class="form-control" type ="text" name="genre"> 
    </div>
    <div>
        <label for="title">제목</label>
        <input class="form-control" type ="text" name="title" placeholder="제목을 입력하세요"> 
    </div>
    <div>
        <label for="contents">내용</label>
        <textarea rows="12" class = "form-control" name = "contents"  placeholder="오늘의 컨텐츠는 어땠나요?"></textarea> 
    </div>
    <p></p>
    <div class="text-center">
        <input class="btn btn-primary btn-sm" type ="submit" vlaue="addpost">
    </div>
    
</form>

{% endblock %}
