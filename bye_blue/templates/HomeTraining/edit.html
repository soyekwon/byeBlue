{% extends 'main/base.html' %}  
{% block content %}


<form name = "form" method = "POST" action = "/HomeTraining/edit/{{pk}}" >
    {% csrf_token %}
    <div class="form-group">
        <label for="text">part</label>
        <input class="form-control" type = "text" name = "part" value={{board.part}}>
    </div>
    <div class="form-group">
        <label for="title">title</label>
        <input class="form-control" type = "text" name = "title" value={{board.title}}>
    </div>
    <div class="form-group">
        <label for="contents">contents</label>
        <textarea class="form-control" name = "contents" >{{board.contents}}</textarea>
    </div>
    <p></p>
    <div class="text-center"><input class="btn btn-outline-success" type ="submit" value = "edit"></div>

</form>


{% endblock %}
