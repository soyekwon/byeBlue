{% extends 'main/base.html' %}  
{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    function checkpost(){
      
        if($("input[name=title]").val() == ""){
            alert("제목이 입력되지 않았습니다");
            $("input[name=title]").focus();
            return false;
        }
        if($("input[name=contents]").val() == ""){
            alert("내용이 입력되지 않았습니다");
            $("input[name=contents]").focus();
            return false;
        }
        return true;
    }
</script>

<form name = "form" method = "POST" action = "{% url 'HomeTraining:write' %}" onsubmit="return checkpost()">
    {% csrf_token %}

    <div class = "form-group">
        <label for="part">운동부위</label>
        <input class="form-control" type ="text" name="part"> 
    </div>
    <div>
        <label for="title">제목</label>
        <input class="form-control" type ="text" name="title" placeholder="제목을 입력하세요"> 
    </div>
    <div>
        <label for="contents">내용</label>
        <textarea rows="12" class = "form-control" name = "contents"  placeholder="오늘의 운동을 기록하세요"></textarea> 
    </div>
    <p></p>
    <div class="text-center">
        <input class="btn btn-primary btn-sm" type ="submit" vlaue="addpost">
    </div>
    
</form>

{% endblock %}
